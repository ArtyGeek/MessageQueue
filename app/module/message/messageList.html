<div class="container panel panel-default">
    <div class="panel-body"  ng-repeat="msg in msgArr">
        <div ng-switch on="msg.type">
            <div class="alert alert-info" ng-switch-when="text"><strong>{{msg.user}}</strong> {{msg.data}}</div>
            <img ng-switch-when="base64image" ng-src="{{msg.data}}"></img>
        </div>
    </div>
</div>
